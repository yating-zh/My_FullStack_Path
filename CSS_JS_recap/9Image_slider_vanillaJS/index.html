<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/Javascript" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/dog.jpg" alt="dog">
            <img class="slide" src="images/cat.jpg" alt="cat">
            <img class="slide" src="images/rabbit.jpg" alt="rabbit">
            <img class="slide" src="images/hippo.jpg" alt="hippo">
            <img class="slide" src="images/bear.jpg" alt="bear">
        </div>
        <button class="prev" onclick="prevSlide()">&lt;</button>
        <button class="next" onclick="nextSlide()">&gt;</button>
    </div>
    
</body>
</html>
